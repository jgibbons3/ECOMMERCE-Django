
{% block content %}
   {% load static %}
<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

<body class="bg-gradient-primary">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
<!-- Nested Row within Card Body -->
    <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>

               <form class="user" method="post">
                {% csrf_token %}
                
                <div class="form-group row"> 
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <input name="username" type="text" class="form-control form-control-user" id="username" 
                  placeholder="User Name" value="{{ form.username.value|default_if_none:'' }}">
                  </div>
                  <div class="col-sm-6">
                  <input name="first_name" type="text" class="form-control form-control-user" id="first_name" 
                  placeholder="First Name" value="{{ form.first_name.value|default_if_none:'' }}">
                  </div>
                </div>

                <div class="form-group row"> 
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <input name="last_name" type="text" class="form-control form-control-user" id="last_name" 
                  placeholder="Last Name" value="{{ form.last_name.value|default_if_none:'' }}">
                  </div>
                  <div class="col-sm-6">
                  <input name="phone" type="text" class="form-control form-control-user" id="phone" 
                  placeholder="Phone Number" value="{{ form.phone.value|default_if_none:'' }}">
                  </div>
                </div>

                <div class="form-group"> 
                  <input name="email" type="email" class="form-control form-control-user" id="email" 
                  placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
                </div>

                <div class="form-group"> 
                  <input name="address" type="address" class="form-control form-control-user" id="address" 
                  placeholder="address" value="{{ form.address.value|default_if_none:'' }}">
                </div>

                <div class="form-group row"> 
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <input name="password1" type="password" class="form-control form-control-user" id="password1" 
                  placeholder="Password" value="{{ form.password1.value|default_if_none:'' }}">
                  </div>
                  <div class="col-sm-6"> 
                  <input name="password2" type="password" class="form-control form-control-user" id="password2" 
                  placeholder="Repeat Password" value="{{ form.password2.value|default_if_none:'' }}">
                  </div>
                </div>

                {{ form.errors }}
              
                  <button type="submit" href="accounts/login/" 
                  class="btn btn-primary btn-user btn-block">Register Account</button>

              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="accounts/login/">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
   </div>
   </div>
   </div>
  </div>
</div>

</body>
{% endblock %}
